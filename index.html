<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto HTML</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: red;
        }
        p {
            color: brown;
            font-size: 40px;
        }
        .fernando {
            color: pink;
            font-size: 50px;
        }
        #vicente {
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>este es un parrafo</p>
    <h2>Hola Mundo 2</h2>
    <!-- Usando selector class -->
    <h3 class="fernando">Título h3 usando selector "class"</h3>
    <h4 class="fernando">Otro Título</h4>


</body>
</html>
